name: "build"
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - name: "install dfx"
      run: |
       wget https://sdk.dfinity.org/install.sh
       yes Y | DFX_VERSION=0.7.5 sh install.sh
       echo "/home/runner/bin" >> $GITHUB_PATH
    - name: "dfx cache install"
      run: dfx cache install
    - name: "install vessel"
      run: ./scripts/vessel-install.sh
    - name: "test"
      run: ./scripts/test.sh
    - name: "docs"
      run: /home/runner/.cache/dfinity/versions/0.7.5/mo-doc
    - name: Upload docs
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: docs/%
